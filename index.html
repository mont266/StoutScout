  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="modal-root"></div>
    <div id="orientation-lock-overlay">
      <i class="fas fa-mobile-alt fa-5x transform -rotate-90 mb-6"></i>
      <h2 class="text-2xl font-bold">Please rotate your device</h2>
      <p class="mt-2 text-gray-300">This app is best viewed in portrait mode.</p>
    </div>

    <!-- Netlify form for ban appeals. This is hidden and only for Netlify's build process. -->
    <form name="ban-appeal" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="ban-appeal" />
      <p class="hidden">
        <label>
          Don’t fill this out if you’re human: <input name="bot-field" />
        </label>
      </p>
      <input type="text" name="user_id" />
      <input type="text" name="username" />
      <textarea name="appeal_reason"></textarea>
    </form>

    <!-- Netlify form for contact submissions -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <p class="hidden"><label>Don’t fill this out if you’re human: <input name="bot-field" /></label></p>
      <input type="text" name="user_id" />
      <input type="text" name="username" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>

    <!-- Netlify form for feedback submissions -->
    <form name="feedback" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="feedback" />
      <p class="hidden"><label>Don’t fill this out if you’re human: <input name="bot-field" /></label></p>
      <input type="text" name="user_id" />
      <input type="text" name="username" />
      <select name="type"><option>Bug Report</option><option>Feature Request</option></select>
      <input type="text" name="subject" />
      <textarea name="description"></textarea>
    </form>
