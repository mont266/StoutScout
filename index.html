<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoutScout</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Tailwind CSS JIT CDN for live styling without a build step -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>

    <style>
      @keyframes xp-popup-animation {
        0% {
          opacity: 0;
          transform: translateY(20px) scale(0.8);
        }
        20%, 80% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateY(-50px) scale(0.9);
        }
      }
      .animate-xp-popup {
        animation: xp-popup-animation 2s ease-in-out forwards;
      }
      
      @keyframes level-up-animation {
        0% {
          opacity: 0;
          transform: translateY(50px) scale(0.7);
        }
        20% {
          opacity: 1;
          transform: translateY(0) scale(1.1); /* Overshoot for bounce effect */
        }
        30% {
          transform: translateY(0) scale(1);
        }
        85% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateY(-80px) scale(0.9);
        }
      }
      .animate-level-up {
        animation: level-up-animation 3s ease-in-out forwards;
      }
    </style>
    
    <!-- Import map to tell the browser where to find modules like React -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@react-google-maps/api": "https://esm.sh/@react-google-maps/api@2.19.3?external=react,react-dom",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.8",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react/": "https://esm.sh/react@18.2.0/"
  }
}
</script>
    
    <!-- Babel to transpile JSX/TSX code in the browser -->
    <script src="https://unpkg.com/@babel/preset-typescript@7/dist/preset-typescript.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-50 dark:bg-gray-900">
    <div id="root"></div>
    <!-- Load the main app script, telling Babel to transpile it as a module -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
